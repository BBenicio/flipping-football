[application]

name="Flipping Football"
main_scene="res://Screens/Menu.tscn"
icon="res://icon.png"

[autoload]

GlobalHack="*res://Scripts/GlobalHack.gd"

[display]

stretch_aspect="keep"
use_vsync=true
stretch_mode="2d"
width=1920
height=1080
resizable=true
test_width=1280
test_height=720

[image_loader]

filter=false
gen_mipmaps=false

[input]

left=[key(Left), key(A)]
right=[key(Right), key(D)]

[physics]

fixed_fps=60
enable_object_picking=false

[render]

default_clear_color=#ff333333
