[application]

name="Flipping Football"
main_scene="res://Screens/Menu.tscn"
icon="res://icon.png"

[autoload]

GlobalHack="*res://Scripts/GlobalHack.gd"
Music="*res://Objects/Music.tscn"

[display]

test_width=1280
test_height=720
orientation="sensor_landscape"
resizable=true
stretch_mode="2d"
driver="GLES2"
stretch_aspect="keep"
use_vsync=true
width=1920
height=1080

[image_loader]

filter=true
gen_mipmaps=true

[input]

left=[key(Left), key(A)]
right=[key(Right), key(D)]

[physics]

fixed_fps=60
enable_object_picking=false

[render]

default_clear_color=#ff333333
